<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

            </button>
            <button aria-label="close" id="close" onclick="showNav(true)"

                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg3.svg" alt="close" />
            </button>
        </div>
    </div>
    <div id="Main"

        <div

                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg6.svg" alt="profile overview" />
            </button>
            <div id="menu1" class="flex justify-start  flex-col w-full md:w-auto items-start pb-1 hidden">
                <a href="listadohabitaciones.html"
                    class="flex justify-start items-center space-x-6 hover:text-white focus:bg-indigo-700 focus:text-white hover:bg-indigo-700 text-indigo-400 rounded px-3 py-2  w-full md:w-52">

                </a>
                <a href="agregarhabitacion.html"

                    <i class="bi bi-plus-square"></i>

                </a>

                    <i class="bi bi-back"></i>
                    <p class="text-base leading-4  ">Volver a Hoteles</p>
                </a>

            </div>
        </div>
    </div>
    <div class="contenido ml-0 sm:ml-64 ease-in-out transition-all duration-500 p-10" id="contenido">
        <h1 class="text-4xl font-bold">Detalles del hotel</h1>
        <div class="container mx-auto mt-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                </div>
                <div class="relative">
                    <input type="text" id="nombre"

                        placeholder=" " value="Barranquilla" disabled/>
                    <label for="ciudad"

                </div>
                <div class="relative">
                    <input type="text" id="direccion"
                        class="bg-indigo-50 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                        placeholder=" " value="Calle 106 # 50-11 Villa Santos" disabled/>
                    <label for="direccion"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Direcci√≥n</label>
                </div>
                <div class="relative">
                    <input type="text" id="habitaciones"
                        class="bg-indigo-50 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                        placeholder=" " value="226" disabled/>
                    <label for="habitaciones"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Numero de habitaciones</label>
