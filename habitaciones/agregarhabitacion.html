<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" />
    <title>Hoteles</title>
</head>

<body>

    <div class="bg-indigo-900 flex justify-between w-full p-6 items-center h-20">
        <div class="flex justify-between  items-center space-x-3 z-50">
            <img src="../public/img/hotel.png" alt="logo" class="w-12" />
            <p class="text-2xl leading-6 text-white">Panel administrativo</p>
        </div>
        <div aria-label="toggler" class="flex justify-center items-center">
            <button aria-label="open" id="open" onclick="showNav(true)"
                class="block sm:hidden focus:outline-none focus:ring-2">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg2.svg" alt="menu" />
            </button>
            <button aria-label="close" id="close" onclick="showNav(true)"
                class="sm:block hidden focus:outline-none focus:ring-2">
                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg3.svg" alt="close" />
            </button>
        </div>
    </div>
    <div id="Main"
        class="transform ease-in-out transition duration-500 flex justify-start items-start h-full w-64 bg-indigo-900 flex-col fixed pt-[80px] top-0 bottom-0 overflow-y-auto sm:translate-x-0 translate-x-[-100%] z-40">
        <div
            class="mt-6 flex flex-col justify-start items-center  pl-4 w-full border-indigo-600 border-b space-y-3 pb-5 ">
            <button
                class="flex jusitfy-start items-center space-x-6 w-full  focus:outline-none  focus:text-indigo-400  text-white rounded ">
                <img class="fill-stroke " src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg4.svg"
                    alt="dashboard" />
                <p class="text-base leading-4 ">Dashboard</p>
            </button>
        </div>
        <div class="flex flex-col justify-start items-center px-6 border-b border-indigo-600 w-full  ">
            <button onclick="showMenu1(true)"
                class="focus:outline-none focus:text-indigo-400 text-left  text-white flex justify-between items-center w-full py-5 space-x-14  ">
                <p class="text-sm leading-5  uppercase">Habitacion</p>
                <img id="icon1" class="transform rotate-180"
                    src="https://tuk-cdn.s3.amazonaws.com/can-uploader/sidebar2-svg6.svg" alt="profile overview" />
            </button>
            <div id="menu1" class="flex justify-start  flex-col w-full md:w-auto items-start pb-1 hidden">
                <a href="listadohabitaciones.html"
                    class="flex justify-start items-center space-x-6 hover:text-white focus:bg-indigo-700 focus:text-white hover:bg-indigo-700 text-indigo-400 rounded px-3 py-2  w-full md:w-52">
                    <i class="bi bi-bank"></i>
                    <p class="text-base leading-4  ">Listado de habitaciones</p>
                </a>
                <a href="agregarhabitacion.html"
                    class="flex justify-start items-center space-x-6 hover:text-white focus:bg-indigo-700 focus:text-white hover:bg-indigo-700 text-indigo-400 rounded px-3 py-2  w-full md:w-52">
                    <i class="bi bi-plus-square"></i>
                    <p class="text-base leading-4  ">Agregar Habitacion</p>
                </a>

                <a href="../index.html"
                    class="flex justify-start items-center space-x-6 hover:text-white focus:bg-indigo-700 focus:text-white hover:bg-indigo-700 text-indigo-400 rounded px-3 py-2  w-full md:w-52">
                    <i class="bi bi-back"></i>
                    <p class="text-base leading-4  ">Volver a Hoteles</p>
                </a>

            </div>
        </div>
    </div>

<div class="contenido ml-0 sm:ml-64 ease-in-out transition-all duration-500 p-10" id="contenido">
    <h1 class="text-4xl font-bold">Agregar Habitacion</h1>
    <div class="container mx-auto mt-10">
        <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="relative">
                <input type="nomber" id="nit"
                    class="bg-indigo-100 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    placeholder=" " />
                <label for="nit"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-2.5 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4">Codigo de Habitacion
                    </label>
                <p class="mt-1 text-sm text-red-600 font-medium">*Mensaje de error!</p>
            </div>
            <div class="relative">
                <div>
                    <select class="bg-indigo-100 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    " data-te-select-init>
                        <option class="" value="1">Estandar</option>
                        <option value="2">Junior</option>
                        <option value="3">Suit</option>
                       
                      </select>
                </div>
                               <p class="mt-1 text-sm text-red-600 font-medium">*Mensaje de error!</p>
            </div>
            <div class="relative">
                <div>
                    <select class="bg-indigo-100 block rounded-t-lg px-2.5 pb-2.5 pt-5 w-full text-sm text-gray-900 border-0 border-b-2 border-gray-300 focus:outline-none focus:ring-0 focus:border-indigo-600 peer"
                    " data-te-select-init>
                        <option class="" value="1">Sencilla</option>
                        <option value="2">Doble</option>
                        <option value="3">Triple</option>
                        <option value="4">Cuadruple</option>
                      </select>
                </div>
                <p class="mt-1 text-sm text-red-600 font-medium">*Mensaje de error!</p>
            </div>
            
        </form>
        <div class="flex justify-between items-center mt-10">
            <button type="button"
                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Agregar</button>
            <a href="index.html" type="button"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Regresar</a>
        </div>
    </div>



</div>


<script src="../public/js/menu.js"></script>
</body>
